---
layout: default
---
<div id="content">
    
<h1>{{ page.judul }}</h1>
<br />
{% for tag in page.tags %}
  {% assign tag_slug = tag | slugify: "raw" %}
  <a class="tag-link"
    href={{ site.baseurl | append: "/tags/" | append: tag_slug | append: "/" }}
    rel="category tag">
    #{{ tag }}
  </a>
{% endfor %}

<div id="post">
{{ content }}
</div>
</div>
